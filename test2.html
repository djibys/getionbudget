<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GESTION DE BUDGET</title>
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <hi class="dysplay-5 md-5">
          <strong> GESTION DE BUDGET</strong>
        </hi>
      </div>
      <div>
        <br />
        <br />
        <br />
      </div>

      <div class="row">
        <div class="col-md-2" id="totalDepense"></div>
        <div class="col-md-2"></div>
        <div class="col-md-2" id="totalSalaire"></div>
        <div class="col-md-2"></div>
        <div class="col-md-2" id="restant"></div>
      </div>
      <div>
        <br />
        <br />
        <br />
      </div>
      <div class="main row justify-content-center">
        <div class="col-md-6">
          <br />
          <center><h1>Salaires</h1></center>
          <br />
          <form
            action=""
            id="salaire-form"
            onsubmit="event.preventDefault();onFormSubmit();"
            class="row justify-content-center md-4"
            autocomplete="off"
          >
            <div class="col-7 mb-3">
              <label for="titre">TITRE</label>
              <input type="text" class="form-control" id="titre" />
            </div>
            <div class="col-7 mb-3">
              <label for="montant">MONTANT</label>
              <input type="number" class="form-control" id="montant" />
            </div>

            <div class="col-7 mb-3">
              <center>
                <input
                  class="btn btn-success add-btn form-action-buttons"
                  type="submit"
                  value="Submit"
                />
              </center>
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <br />
          <center><h1>Depenses</h1></center>
          <br />
          <form
            action=""
            id="depense-form"
            onsubmit="event.preventDefault(); envoyer();"
            class="row justify-content-center md-4"
            autocomplete="off"
          >
            <div class="col-7 mb-3">
              <label for="titre1">TITRE</label>
              <input type="text" class="form-control" id="titre1" />
            </div>
            <div class="col-7 mb-3">
              <label for="montant1">MONTANT</label>
              <input type="number" class="form-control" id="montant1" />
            </div>

            <div class="col-7 mb-3">
              <center>
                <input
                  class="btn btn-success add-btn form-action-buttons"
                  type="submit"
                  value="Submit"
                />
              </center>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-md-4">
            <br />
            <center><h1>Salaires</h1></center>
            <table
              class="table table-striped table table-dark table-bordered"
              id="salaire"
            >
              <thead>
                <tr>
                  <th>titre</th>
                  <th>Montant</th>
                  <th>Option</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div id="totalSalaire"></div>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <br />
            <center><h1>Depenses</h1></center>
            <table
              class="table table-striped table table-dark table-bordered"
              id="depense"
            >
              <thead>
                <tr>
                  <th>titre</th>
                  <th>Montant</th>
                  <th>Option</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="pscript.js"></script>
  </body>
</html>
